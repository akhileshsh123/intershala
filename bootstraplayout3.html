<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrapcss.css" type="text/css" />
    <linl rel="stylesheet" href="bootstrap.min.css" type="text/css" />
    <title>Bootstrap</title>
    <style>
        .row{
    border: solid 1px black;
    margin-top: 50px;
    height: 200px;
}
[class*="col-"] , .col {
    border: solid 1px red;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-end"><!--we can write align-items-end only in div class="row" because it contains row element -->
        <div class="col-6">1 of 3</div>
        <div class="col-4">2 of 3</div> <!--576px-->
        <div class="col-2">3 of 3</div>
        </div>
    <div class="row">
        <div class="col-6">1 of 2</div>
        <div class="col-6">2 of 2</div>
    </div>

    <div class="container">
        <div class="row align-items-start"><!--we can write align-items-end only in div class="row" because it contains row element -->
        <div class="col-6">1 of 3</div>
        <div class="col-4">2 of 3</div> <!--576px-->
        <div class="col-2">3 of 3</div>
        </div>
    <div class="row">
        <div class="col-6">1 of 2</div>
        <div class="col-6">2 of 2</div>
    </div>

    <div class="container">
        <div class="row align-items-center"><!--we can write align-items-end only in div class="row" because it contains row element -->
        <div class="col-6">1 of 3</div>
        <div class="col-4">2 of 3</div> <!--576px-->
        <div class="col-2">3 of 3</div>
        </div>
    <div class="row">
        <div class="col-6">1 of 2</div>
        <div class="col-6">2 of 2</div>
    </div>
    
</body>
</html>
