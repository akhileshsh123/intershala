<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: solid 1px black;
        }
        .container > div {
            height: 50px;
            width: 200px;
        }
        .first{
            float: left;
            border: solid 3px red;
        }
        .second{
            float: right;
            border: solid 3px blue;
        }
        .third{
            float: left;
            border: solid 3px yellow;
        }
       
    </style>
</head>
<body>
    <div class="container">
    <div class="first">This is floated division</div>
    <div class="second">This is second floated division</div>
    <div class="third">This is third floated division</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure qui, esse minima asperiores sed harum vero rem aspernatur labore praesentium amet a, quos dolores. Asperiores</p>
</div>
    
</body>
</html>
